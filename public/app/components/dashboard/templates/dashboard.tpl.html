<div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyADGllVlV8tg_15W0yLPAx8tcEfYvsjvRc">
    <ng-map id="dashboard-map" style="height: 500px;" center="47, 29" zoom="8" min-zoom="7" class="map" disable-default-u-i="true" zoom-to-include-markers="auto"
            styles="[{'featureType':'administrative','elementType':'labels.text.fill','stylers':[{'color':'#444444'}]},
            {'featureType':'landscape','elementType':'all','stylers':[{'color':'#f2f2f2'}]},
            {'featureType':'poi', 'elementType':'all','stylers':[{'visibility':'off'}]},
            {'featureType':'road','elementType':'all','stylers':[{'saturation':-100},{'lightness':45}]},
            {'featureType':'road.highway','elementType':'all','stylers':[{'visibility':'simplified'}]},
            {'featureType':'road.arterial','elementType':'labels.icon','stylers':[{'visibility':'off'}]},
            {'featureType':'transit','elementType':'all','stylers':[{'visibility':'off'}]},
            {'featureType':'water','elementType':'all','stylers':[{'color':'#46bcec'},{'visibility':'on'}]}]">
        <marker ng-repeat="marker in dashboard.markers"
                id="{{marker.id}}"
                position="{{marker.position}}"
                title="{{marker.title}}"
                on-click="dashboard.showDetail(marker)">
        </marker>
        <info-window id="marker-info">
            <div id="info-content">
                id: {{dashboard.point.id}}<br/>
                name: {{dashboard.point.title}}<br/>
                Position 1: {{dashboard.point.position}}<br/>
                Position 2: {{anchor.getPosition()}}<br/>
                Position 3: {{dashboard.map.markers[dashboard.point.id].getPosition()}}<br/>
                <!--<a href="#" ng-click="dashboard.clicked()">Click Here</a>-->
            </div>
        </info-window>
    </ng-map>
</div>

            {'featureType':'road.arterial','elementType':'labels.icon','stylers':[{'visibility':'off'}]},
            {'featureType':'transit','elementType':'all','stylers':[{'visibility':'off'}]},
            {'featureType':'water','elementType':'all','stylers':[{'color':'#46bcec'},{'visibility':'on'}]}]">

        <marker ng-repeat="marker in dashboard.markers"
                id="{{marker.id}}"
                position="{{marker.position}}"
                title="{{marker.title}}"
                on-click="dashboard.showDetail(marker)">
        </marker>
        <info-window id="marker-info">
            <div id="info-content">
                id: {{dashboard.point.id}}<br/>
                name: {{dashboard.point.title}}<br/>
                scheme: {{dashboard.point.scheme}}<br/>
                telephone: {{dashboard.point.telephone}}<br/>
                email: {{dashboard.point.email}}<br/>
